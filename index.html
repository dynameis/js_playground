<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Js code playground</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="main">
      <div class="in">
        <h2>輸入</h2>
        <div class="toolbar">
          <input id="input" type="text" />
          <button id="execute" type="button">執行</button>
        </div>
      </div>
      <div class="out">
        <h2>輸出</h2>
        <pre id="output"></pre>
      </div>
      <div class="er">
        <h2>錯誤</h2>
        <pre id="error"></pre>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
