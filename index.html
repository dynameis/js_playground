<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Js code playground</title>
  <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="editor">
    <h2 altLang="Code">程式碼</h2>
    <div id="editor"></div>
  </div>
  <div class="console-tools">
    <div class="in">
      <h2 altLang="Input">輸入</h2>
      <div class="toolbar">
        <input id="input" type="text" />
        <button id="execute" type="button" altLang="Run">執行</button>
      </div>
    </div>
    <div class="out">
      <h2 altLang="Output">輸出</h2>
      <pre id="output" class="display"></pre>
    </div>
    <div class="er">
      <h2 altLang="Errors">錯誤</h2>
      <pre id="error" class="display"></pre>
    </div>
  </div>
  <script src="monaco-editor/min/vs/loader.js"></script>
  <script src="lang.js"></script>
  <script src="index.js"></script>

</body>

</html>
